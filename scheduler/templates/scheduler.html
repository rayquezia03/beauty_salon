<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Vaga</title>
</head>
<body>
    <h1>Reserva de Vaga</h1>
    <form method="post">
        {% csrf_token %}
        <label for="nome_completo">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required><br><br>
        <label for="celular">Celular:</label>
        <input type="number" id="celular" name="celular" required><br><br>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required><br><br>
        
        <label>Servi√ßos:</label><br>
        <input type="checkbox" id="cabelo" name="servico" value="cabelo">
        <label for="cabelo">Cabelo</label><br>
        
        <input type="checkbox" id="maquiagem" name="servico" value="maquiagem">
        <label for="maquiagem">Maquiagem</label><br>
        
        <input type="checkbox" id="unha" name="servico" value="unha">
        <label for="unha">Unha</label><br>
        
        <input type="checkbox" id="pele" name="servico" value="pele">
        <label for="pele">Pele</label><br><br>
        
        <input type="submit" value="Reservar">
    </form>
    <a class="navbar-brand" href="/">Voltar</a>
</body>
</html>
